---
common:
  autoUpdate: 3000
dashboards:
  -
    id: 4c435d3e-90c2-420d-866c-ea410ad35dac
    title: Kaa Web Dashboard
    displayTitle: false
    description: Welcome to Kaa Web Dashboard!
    displayDescription: false
    path: /
    isTopLevel: false
    widgets:
      - height: 500
        percentWidth: 100
        config:
          content: null
          type: rawHTML
          transparent: true
  - 
    id: 4c435d3e-90c2-420d-866c-ea410ad35d12
    title: "Smart energy meter"
    description: "Smart energy meter solution"
    displayTitle: true
    displayDescription: true
    icons:
      default: smartEnergy/dashboard/red.svg
      hover: smartEnergy/dashboard/red.svg
      selected: smartEnergy/dashboard/white.svg
    isTopLevel: true
    path: /meter
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          title: Smart meters
          type: epList
          displayTitle: true
          applicationName: smart_energy
          service: API_EPR
          baseUrl: api/v1
          height: 500
          columns:
            -
              display: UID
              path: metadata.uid
            -
              display: token
              path: metadata.token
            -
              display: HW version
              path: metadata.hwvr
            -
              display: FW version
              path: metadata.swvr
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          itemLink:
            path: "/meter/{meter_id}"
            parameters:
                itemJsonPath: "widgetConfig.columns[4].display"
                name: meter_id
          metadata: metadata

  -
    id: 4c435d3e-90c2-420d-866c-ea410ad35d13
    title: Smart meter
    displayTitle: true
    displayDescription: true
    icons:
      default: smartEnergy/dashboard/red.svg
      hover: smartEnergy/dashboard/red.svg
      selected: smartEnergy/dashboard/white.svg
    isTopLevel: false
    path: "/meter/:id"
    dashboardControls:
      - type: timeFrame
        default: 1w
    widgets:
      - percentWidth: 60
        height: 500
        config:
          displayTitle: true
          title: "Accumulated active energy"
          type: multiSeriesColumn
          service: API_EPTS
          baseUrl: api/v1
          limit: 1000
          dataSource:
            timeSeries:
              name: AccumulatedActiveEnergy
              displayName: J
            endpoints: '${dashboard.id}'
      - height: 500
        percentWidth: 40
        config:
          displayTitle: true
          title: Cost Analysis
          type: statistics
          service: API_EPTS
          baseUrl: api/v1
          kWprice: 1.5
          priceCurrency: $
          measureUnit: kWh
          dataSource:
            timeSeries:
              name: AccumulatedActiveEnergy
          timeSeriesParams:
            - name: endpointId
              itemJsonPath: dashboardRouteParams.id
          devices:
            - name: washer
              icon: devicesIcons/washer.svg
              consumeOptionPercent: 7
            - name: table lamp
              icon: devicesIcons/table_lamp.svg
              consumeOptionPercent: 1
            - name: luster
              icon: devicesIcons/luster.svg
              consumeOptionPercent: 15
            - name: fridge
              icon: devicesIcons/fridge.svg
              consumeOptionPercent: 17
            - name: camcorder
              icon: devicesIcons/camcorder.svg
              consumeOptionPercent: 4
            #- name: coffee machine
            #  icon: devicesIcons/coffee_machine.svg
            #  consumeOptionPercent: 25
            - name: microwave
              icon: devicesIcons/microwave.svg
              consumeOptionPercent: 11
            #- name: conditioner
            #  icon: devicesIcons/conditioner.svg
            #  consumeOptionPercent: 20
      -
        height: 430
        percentWidth: 30
        config:
          title: Energy meter
          type: metadata
          allFields: false
          allEditable: false
          service: API_EPR
          baseUrl: api/v1
          fields:
            - name: uid
              displayName: Device UID
              dataType: string
              section: metadata
            - name: token
              displayName: Endpoint token
              dataType: string
              section: metadata
            - name: hwvr
              displayName: HW version
              dataType: string
              section: metadata
            - name: swvr
              displayName: FW version
              dataType: string
              section: metadata
            - name: ct
              displayName: Current transformer ratio
              dataType: number
              section: metadata
            - name: pt
              displayName: Voltage transformer ratio
              dataType: number
              section: metadata
            - name: measmode
              displayName: Wiring mode
              dataType: string
              section: metadata
      - percentWidth: 30
        height: 430
        config:
          displayTitle: true
          title: Current total accumulated energy
          type: gauge
          service: API_EPTS
          baseUrl: api/v1
          dataPath: value
          skin: SingleNumber
          dataSource:
            timeSeries:
              name: TotalAccumulatedActiveEnergy
              displayName: J
            endpoints: '${dashboard.id}'
          ranges:
            min: 0
            max: 40
          updateInterval: 3
          emptyQueriesMax: 3
          displayScale: 3
          displayPostfix: "kWh"
          timeSeriesParams:
          - name: endpointId
            itemJsonPath: dashboardRouteParams.id
          timeSeriesName: tsTemperature
      -
        height: 430
        percentWidth: 40
        config:
          title: Real-time active power
          baseUrl: api/v1
          displayTitle: true
          limit: 1000
          service: API_EPTS
          type: multiSeriesChart
          realTime: true
          dataSource:
            showLast: 200
            timeSeries:
              name: ActivePower
            endpoints: '${dashboard.id}'
  - 
    id: 4c435d3e-90c2-420d-866c-ea410ad35da4
    title: Kaa Web Dashboard
    displayTitle: true
    description: Welcome to Kaa Web Dashboard!
    displayDescription: false
    path: /
    isTopLevel: false
    widgets:
      - height: 500
        percentWidth: 100
        type: rawHTML
        config:
          content: null
          type: rawHTML
          transparent: true
info:
  logo: "http://some_path"
  theme: night
  title: MyCompany
