---
common:
  autoUpdate: 3000
dashboards:
  -
    title: "Smart energy meter"
    description: "Smart energy meter solution"
    displayTitle: true
    displayDescription: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /smart-energy-meter
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          title: Smart meters
          type: epList
          displayTitle: true
          applicationName: smart_energy
          service: API_EPR
          generate: true
          generateTitle: Generate new
          generateTimeout: 1000
          baseUrl: api/v1
          height: 500
          columns:
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          itemLink:
            path: "/smart-energy-meter/{meter_id}"
            parameters:
                itemJsonPath: "widgetConfig.columns[0].display"
                name: meter_id
          metadata: metadata

  -
    title: Smart meter
    displayTitle: true
    displayDescription: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/smart-energy-meter/:id"
    widgets:
      -
        height: 350
        percentWidth: 50
        config:
          title: Metadata
          type: metadata
          allFields: false
          service: API_EPR
          baseUrl: api/v1
          fields:
            - name: name
              displayName: "Application version name"
              dataType: string
              isEditable: false
              section: applicationVersionInfo
            - name: registeredDate
              displayName: "Registered date"
              dataType: string
              isEditable: false
              section: applicationVersionInfo
            - name: createdDate
              displayName: "Created date"
              dataType: string
              isEditable: false
              section: ""
            - name: endpointId
              displayName: "Endpoint ID"
              dataType: string
              isEditable: false
              section: ""
            - name: uid
              displayName: "Device UID"
              dataType: string
              isEditable: true
              section: metadata
            - name: hwvr
              displayName: "HW version"
              dataType: string
              isEditable: true
              section: metadata
            - name: swvr
              displayName: "FW version"
              dataType: string
              isEditable: true
              section: metadata
            - name: ct
              displayName: "Current transformer ratio"
              dataType: number
              isEditable: true
              section: metadata
            - name: pt
              displayName: "Voltage transformer ratio"
              dataType: number
              isEditable: true
              section: metadata
            - name: measmode
              displayName: "Wiring mode"
              dataType: string
              isEditable: true
              section: metadata
info:
  logo: "http://some_path"
  theme: night
  title: MyCompany
