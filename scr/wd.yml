---
common:
  autoUpdate: 3000
dashboards:
  -
    title: "Smart energy meter"
    description: "Smart energy meter solution"
    displayTitle: true
    displayDescription: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: true
    path: /meter
    widgets:
      -
        height: 500
        percentWidth: 100
        config:
          title: Smart meters
          type: epList
          displayTitle: true
          applicationName: smart_energy
          service: API_EPR
          generate: true
          generateTitle: Generate new
          generateTimeout: 1000
          baseUrl: api/v1
          height: 500
          columns:
            -
              display: UID
              path: metadata.uid
            -
              display: token
              path: metadata.token
            -
              display: HW version
              path: metadata.hwvr
            -
              display: FW version
              path: metadata.swvr
            -
              display: ID
              path: endpointId
            -
              display: Created
              path: createdDate
          itemLink:
            path: "/meter/{meter_id}"
            parameters:
                itemJsonPath: "widgetConfig.columns[4].display"
                name: meter_id
          metadata: metadata

  -
    title: Smart meter
    displayTitle: true
    displayDescription: true
    icons:
      default: router/grey.svg
      hover: router/hovered.svg
      selected: router/orange.svg
    isTopLevel: false
    path: "/meter/:id"
    widgets:
      -
        height: 450
        percentWidth: 50
        config:
          title: Metadata
          type: metadata
          service: API_EPR
          baseUrl: api/v1
          fields:
            - name: uid
              displayName: Device UID
              dataType: string
              isEditable: true
              section: metadata
            - name: token
              displayName: Endpoint token
              dataType: string
              isEditable: false
              section: metadata
            - name: hwvr
              displayName: HW version
              dataType: string
              isEditable: true
              section: metadata
            - name: swvr
              displayName: FW version
              dataType: string
              isEditable: true
              section: metadata
            - name: ct
              displayName: Current transformer ratio
              dataType: number
              isEditable: true
              section: metadata
            - name: pt
              displayName: Voltage transformer ratio
              dataType: number
              isEditable: true
              section: metadata
            - name: measmode
              displayName: Wiring mode
              dataType: string
              isEditable: true
              section: metadata
info:
  logo: "http://some_path"
  theme: night
  title: MyCompany
