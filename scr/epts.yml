applications:
- name: smart_energy
  time-series:
  - name: ActivePower
    value-field: activePower
  - name: AccumulatedActiveEnergy
    value-field: accActEng
  versions:
  - name: smart_energy_v1
    number: 1
    timestamp:
      path: "$.timestmap"
      format: sec-unix-epoch
      fallback-strategy: server-timestamp
    preprocessing:
      extraction:
        extract-all: true


dcx:
 service:
   instance:
     name: dcx